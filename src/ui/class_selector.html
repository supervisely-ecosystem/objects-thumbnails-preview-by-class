<sly-card class="mt15"
          :title="`Select classes to review ${state.selectedClasses.length}/${data.classes.length}`"
          subtitle=""
          :options="{collapsable: true}"
          :disabled="{disabled: state.disabled2, message: 'Download annotations data at STEP 1 before selecting classes'}"
          :collapsed.sync="state.collapsed2"
          ref="step2">
    <el-table
            class="ultra-table"
            :data="data.classes"
            style="width: 100%"
            max-height="500"
            @selection-change="
                (val) => {state.selectedClasses = val.map(x => x.title);}"
    >
        <el-table-column type="selection" width="55"></el-table-column>
        <el-table-column label="Name" prop="title" sortable>
            <template scope="scope">
                <i class="zmdi zmdi-circle mr5" :style="{color: scope.row.color}"></i>
                {{ scope.row.title }}
            </template>
        </el-table-column>
        <el-table-column prop="shape" label="Shape" sortable width="180"></el-table-column>
        <el-table-column prop="imagesCount" label="Images count" sortable width="150"></el-table-column>
        <el-table-column prop="objectsCount" label="Objects count" sortable width="180"></el-table-column>
        <el-table-column prop="objectsTotalArea" label="Total object area" sortable width="180"></el-table-column>
    </el-table>

    <div class="fflex">
        <sly-field title="Objects per class on page" class="mt10">
            <el-input-number v-model="state.objectsPerClassPerPage" :min="1"
                             :max="30"></el-input-number>
        </sly-field>

        <el-button style="margin-left: 60px" type="primary" class="mt10 regular"
                   :disabled="state.selectedClasses.length === 0"
                   @click="command('update-gallery');"
        >Create Gallery
        </el-button>
    </div>
</sly-card>
